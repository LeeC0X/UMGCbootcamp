<!DOCTYPE html>
<html>
  <head>
    <title>Meme Creator</title>
    <link rel="stylesheet" type="text/css" href="memegenerator.css" />
  </head>
  <body>
    <form id="meme-form">
      <input
        type="text"
        id="image-url"
        placeholder="Enter Image URL"
        required
      />
      <input type="text" id="top-text" placeholder="Enter Top Text" required />
      <input
        type="text"
        id="bottom-text"
        placeholder="Enter Bottom Text"
        required
      />
      <button type="submit">Create Meme</button>
    </form>

    <div id="meme-holder"></div>

    <script src="memegenerator.js"></script>
  </body>
</html>
