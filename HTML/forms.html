<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms Demo!</h1>
    <form>
      <input
        name="city"
        type="text"
        placeholder="Enter a City"
        minlength="2"
        maxlength="10"
      />
    </form>
    <h2>Register</h2>
    <form>
      <button type="button" >Click Me</button> 
      <input type="email" placeholder="Email" name="Email" />
      <input type="password" placeholder="Password" name="password" />
      <input type="checkbox" name="tos-agree" /> I agree to the terms of service
    </form>
    <p>Select Shirt Size</p>
    <input type="radio" name="shirt-size" value="XS" /> XS <br />
    <input type="radio" name="shirt-size" value="S" /> S <br />
    <input type="radio" name="shirt-size" value="M" /> M <br />
    <input type="radio" name="shirt-size" value="L" /> L <br />
    
    <button type="submit">Submit Form</button> 
</form>

<h2>Other Input Types</h2>
<form>
    Pick a Color <input type="color" name="color">
    Enter Your Birthday: <input type="date" name="birthday">
    How Happy Are You? <input type="range" name="happiness" min="1" max="10" step="1">

    <br>
    Select a State:
    <select name="State">
        <option value="">--Choose Your State--</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
    </select>
    <br>
    <textarea name="" id="" cols="300" rows="20" minlength="5" maxlength="100">Lorem ipsum dolor sit amet consectetur adi</textarea>
    Please draft an Exquisite Essay:
    <textarea name="Essay"></textarea>
    <button type="submit">Submit Form</button>
  </form>





  </body>
</html>
